<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Atividade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuração de Atividade</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="sessionFrequency">Frequência da sessão</label>
                <input type="text" id="sessionFrequency" name="sessionFrequency" required>
            </div>

            <div class="form-group">
                <label for="sessionDuration">Duração da sessão</label>
                <input type="text" id="sessionDuration" name="sessionDuration" required>
            </div>

            <div class="form-group">
                <label for="sessionStartTime">Hora de início da sessão</label>
                <input type="text" id="sessionStartTime" name="sessionStartTime" required>
            </div>

            <div class="form-group">
                <label for="sessionEndTime">Hora de fim da sessão</label>
                <input type="text" id="sessionEndTime" name="sessionEndTime" required>
            </div>

            <div class="form-group">
                <label for="goals">Objetivos</label>
                <textarea id="goals" name="goals" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                sessionFrequency: document.getElementById('sessionFrequency').value,
                sessionDuration: document.getElementById('sessionDuration').value,
                sessionStartTime: document.getElementById('sessionStartTime').value,
                sessionEndTime: document.getElementById('sessionEndTime').value,
                goals: document.getElementById('goals').value
            };

            console.log('Form Data:', formData);
            // You can add API call here to submit the data
            // fetch('/api/services', { method: 'POST', body: JSON.stringify(formData), headers: { 'Content-Type': 'application/json' } })
        });
    </script>
</body>
</html>
